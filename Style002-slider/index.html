<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="dist/css/swiffy-slider.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- hero slider full screen -->
    <div class="swiffy-slider slider-nav-autoplay" data-slider-nav-autoplay-interval="5000">
        <ul class="slider-container">
            <li>
                <img src="assets/img/img-01.jpg">
                <div class="slider-content">
                    <h2>Título de la Diapositiva 1</h2>
                    <p>Texto descriptivo de la diapositiva 1.</p>
                    <button class="btn-large">Botón 1</button>
                </div>
            </li>
            <li>
                <img src="assets/img/img-02.jpg">
                <div class="slider-content">
                    <h2>Título de la Diapositiva 2</h2>
                    <p>Texto descriptivo de la diapositiva 2.</p>
                    <button class="btn-large">Botón 3</button>
                </div>
            </li>
            <li>
                <img src="assets/img/img-01.jpg">
                <div class="slider-content">
                    <h2>Título de la Diapositiva 3</h2>
                    <p>Texto descriptivo de la diapositiva 3.</p>
                    <button class="btn-large">Botón 3</button>
                </div>
            </li>
        </ul>
    
        <button type="button" class="slider-nav"></button>
        <button type="button" class="slider-nav slider-nav-next"></button>
    
        <div class="slider-indicators">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>
    <script src="dist/js/swiffy-slider.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
